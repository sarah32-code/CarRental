<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Car Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="site.css" rel="stylesheet">
</head>

<body>
    <header class="container">
        <main class="container">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>ACME Car Rental</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Pick up date:</label>
                    <input id="inputPickupDate" type="date">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Number of days:</label>
                    <input id="inputNumOfDays" type="number">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>Options</h2>
                    <div>
                        <label>Electronic Toll Tag ($3.95/day)</label>
                        <input id="inputOptElectronicTollTagCheckbox" type="checkbox">
                    </div>
                    <div>
                        <label>GPS ($2.95/day)</label>
                        <input id="inputOptGPSCheckbox" type="checkbox">
                    </div>
                    <div>
                        <label>Roadside Assistance ($2.95/day)</label>

                        <input id="inputOptRoadsideAssistCheckbox" type="checkbox">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>Under 25</h2>
                    <div>
                        <label for="under25No">NO</label>
                        <input type="radio" name="under25" id="under25No">
                    </div>
                    <div>
                        <label for="under25Yes">YES</label>
                        <input type="radio" name="under25" id="under25Yes">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input id="estimateTotalCostButton" type="button" value="Estimate Total cost">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div>
                        <label>Car rental:</label><span id="outputCarRental">xxx.xx</span>
                    </div>
                    <div>
                        <label>Options:</label><span id="outputOptions">xxx.xx</span>
                    </div>
                    <div>
                        <label>Under 25 surcharge:</label><span id="outputSurcharge">xxx.xx</span>
                    </div>
                    <div>
                        <label>Total Due:</label><span id="outputTotal">xxx.xx</span>
                    </div>
                </div>
            </div>
        </main>
    </header>
    <script src="scripts/index.js"></script>
</body>

</html>
